<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="left">
            <ui:insert name="left"></ui:insert>
            <dir id="menubar">
                <div class="card">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Inicio" outcome="/index" />
                            <p:menuitem value="Cliente" outcome="/vistas/Clientes"/>
                            <p:menuitem value="Campaña" outcome="/vistas/Campaña"/>
                            <p:menuitem value="Notificaciones" outcome="/vistas/Notificacion"/>
                            

                        </p:breadCrumb>
                    </h:form>
                </div>

            </dir>

        </div>
        <div id="content" class="left_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
